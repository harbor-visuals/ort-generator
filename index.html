<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ort Generator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_ort_generator/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_ort_generator/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_ort_generator/favicon-16x16.png">
    <script src="code.js" defer></script>
</head>
<body>
    <main>
        <div class="imageContainer">
            <img class="image" src="assets/Flag_of_Switzerland.svg" alt="">
        </div>
        <h1 class="title">Ort Generator</h1>
        <div class="controls">
            <button class="generateButton">GENERIEREN</button>
        </div>
        <div class="result">
            <div class="info"></div>
            <div class="map"></div>
            <div class="weather"></div>
        </div>
        
    </main>
</body>
</html>
